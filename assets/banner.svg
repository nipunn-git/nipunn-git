<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" width="1200" height="260" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" dur="6s" repeatCount="indefinite"
                 values="#0ea5e9;#7c3aed;#06b6d4;#0ea5e9"/>
      </stop>
      <stop offset="100%" stop-color="#7c3aed">
        <animate attributeName="stop-color" dur="6s" repeatCount="indefinite"
                 values="#7c3aed;#06b6d4;#0ea5e9;#7c3aed"/>
      </stop>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <rect width="1200" height="260" fill="url(#g)"/>
  <g transform="translate(60,48)" fill="#fff" font-family="Inter, Roboto, Arial" >
