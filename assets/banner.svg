    <text x="0" y="86" font-size="20" opacity="0.9">Data Science undergraduate â€¢ Foundations First</text>
    <!-- decorative circles -->
    <g opacity="0.20" filter="url(#soft)">
      <circle cx="1100" cy="60" r="60" fill="#ffffff"/>
      <circle cx="980" cy="170" r="36" fill="#ffffff"/>
    </g>
  </g>
</svg>
