<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Animated background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f2027">
        <animate attributeName="stop-color" dur="12s" repeatCount="indefinite"
          values="#0f2027;#203a43;#2c5364;#0f2027"/>
      </stop>
      <stop offset="100%" stop-color="#2c5364">
        <animate attributeName="stop-color" dur="12s" repeatCount="indefinite"
          values="#2c5364;#0f2027;#203a43;#2c5364"/>
      </stop>
    </linearGradient>

    <!-- Soft glow blur -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)" />

  <!-- Floating glow elements -->
  <circle cx="1050" cy="90" r="120" fill="#ffffff" opacity="0.04" filter="url(#blur)">
    <animate attributeName="cx" dur="14s" values="1050;1000;1050" repeatCount="indefinite"/>
  </circle>

  <circle cx="150" cy="220" r="90" fill="#ffffff" opacity="0.035" filter="url(#blur)">
    <animate attributeName="cy" dur="12s" values="220;200;220" repeatCount="indefinite"/>
  </circle>

  <!-- CENTERED TEXT GROUP -->
  <g
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Inter, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif"
    fill="#ffffff">

    <!-- Main title -->
    <text
      x="600"
      y="135"
      font-size="44"
      font-weight="700"
      letter-spacing="1">
      Hi, Iâ€™m Nipun ðŸ‘‹
    </text>

    <!-- Subtitle -->
    <text
      x="600"
      y="185"
      font-size="18"
      font-weight="400"
      opacity="0.85"
      letter-spacing="0.6">
      Data Science Undergraduate â€¢ Foundations First
    </text>
  </g>
</svg>
